name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🛠️ Clonar el repositorio
        uses: actions/checkout@v4

      - name: 🐍 Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 📦 Instalar dependencias
        run: |
          pip install mkdocs

      - name: 🚀 Configurar git con el token
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "github-actions[bot]"
          git remote set-url origin https://x-access-token:${{ secrets.mkdocs-yoox-docs }}@github.com/JonathanRangelB/yoox-web-docs.git

      - name: 🚀 Construir y desplegar con MkDocs
        run: |
          mkdocs gh-deploy --force
